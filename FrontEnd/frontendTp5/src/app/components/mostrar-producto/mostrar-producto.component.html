<div class="container bg-success mt-4">
  <article class="d-flex flex-wrap">
    <div class="card mx-3 my-3" style="width: 18rem;" *ngFor="let p of productos">
      <img src="{{p.imagen}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.nombre}}</h5>
        <p class="card-text">{{p.descripcion}}</p>
        <p class="card-text">$ {{p.precio}}</p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>
  </article>
</div>

<div class="container bg-black">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let p of productos">
        <img src="{{p.imagen}}" style="max-width: 500px;" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
