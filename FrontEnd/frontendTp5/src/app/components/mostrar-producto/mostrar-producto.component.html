<div class="container">
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let p of productos; let i = index" [class.active]="i === 0">
        <img src="{{p.imagen}}" class="d-block w-100 image-size" alt="...">
        <div class="carousel-caption d-none d-md-block text-dark">
          <h5>{{p.title}}</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span> -->
      <i class="bi bi-arrow-left"></i> <!-- Icono de flecha izquierda -->
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span> -->
      <i class="bi bi-arrow-right"></i> <!-- Icono de flecha derecha -->
    </button>
  </div>
</div>

<script>
 let items = document.querySelectorAll('.carousel .carousel-item')

items.forEach((el) => {
  const minPerSlide = 4
  let next = el.nextElementSibling
  for (var i=1; i<minPerSlide; i++) {
    if (!next) {
        // wrap carousel by using first child
        next = items[0]
    }
    let cloneChild = next.cloneNode(true)
    el.appendChild(cloneChild.children[0])
    next = next.nextElementSibling
}
})
</script>
