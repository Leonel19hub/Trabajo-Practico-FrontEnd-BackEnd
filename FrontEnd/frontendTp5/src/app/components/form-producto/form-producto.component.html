<div class="container my-4 col-8">
  <form class="row g-3 needs-validation was-validated" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" name="nombre" [(ngModel)]="producto.title" required>
      <div class="invalid-feedback">
        Por favor ingrese el nombre del producto
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="validationCustom02" name="descripcion" [(ngModel)]="producto.description" required>
      <div class="invalid-feedback">
        Por favor ingrese la descripcion del producto
      </div>
    </div>


    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Precio</label>
      <input type="text" class="form-control" id="validationCustom05" name="precio" [(ngModel)]="producto.unit_price" required>
      <div class="invalid-feedback">
        Por favor ingrese el precio del producto
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom07" class="form-label">Stock</label>
      <input type="text" class="form-control" id="validationCustom07" name="stock" [(ngModel)]="producto.stock" required>
      <div class="invalid-feedback">
        Por favor ingrese el stock del producto
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-success mx-3" type="submit" (click)="guardarProducto()">Guardar Producto</button>
      <button class="btn btn-primary" type="submit">Modificar Producto</button>
    </div>

  </form>
</div>
